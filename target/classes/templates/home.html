<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link th:href="@{/assets/css/main.css}" rel="stylesheet" />
    <link th:href="@{http://fonts.googleapis.com/css(family='Raleway:400,300,700')}" rel='stylesheet' type='text/css' />

    <title>Welcome to Chris Moses' Storefront!</title>
</head>
<body>
    <div id="navigation" class="sidenavbar">
        <div class="sidenavbarheader">
            Header for the Nav Bar
        </div>
        <div class="sidenavbarbody">
            This will be the Navagation menu on the left side of the screen.
            Fixed Width with links to other pages in the store.
        </div>
    </div>
    <div id="page" class="contentlist">
        <div class="container">
            <div class="contentheader">
                Header for the Content of the page
            </div>
            <div class="contentbody">
                Body of the content
            </div>
        </div>
    </div>
</body>
</html>
